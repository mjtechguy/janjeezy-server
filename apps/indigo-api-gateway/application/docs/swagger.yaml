  /v1/responses:
    post:
      consumes:
      - application/json
      description: |-
        Creates a new LLM response for the given input. Supports multiple input types including text, images, files, web search, and more.

        **Supported Input Types:**
        - `text`: Plain text input
        - `image`: Image input (URL or base64)
        - `file`: File input by file ID
        - `web_search`: Web search input
        - `file_search`: File search input
        - `streaming`: Streaming input
        - `function_calls`: Function calls input
        - `reasoning`: Reasoning input

        **Example Request:**
        ```json
        {
        "model": "gpt-4",
        "input": {
        "type": "text",
        "text": "Hello, how are you?"
        },
        "max_tokens": 100,
        "temperature": 0.7,
        "stream": false,
        "background": false
        }
        ```

        **Response Format:**
        The response uses embedded structure where all fields are at the top level:
        - `jan_status`: Jan API status code (optional)
        - `id`: Response identifier
        - `object`: Object type ("response")
        - `created`: Unix timestamp
        - `model`: Model used
        - `status`: Response status
        - `input`: Input data
        - `output`: Generated output

        **Example Response:**
        ```json
        {
        "jan_status": "000000",
        "id": "resp_1234567890",
        "object": "response",
        "created": 1234567890,
        "model": "gpt-4",
        "status": "completed",
        "input": {
        "type": "text",
        "text": "Hello, how are you?"
        },
        "output": {
        "type": "text",
        "text": {
        "value": "I'm doing well, thank you!"
        }
        }
        }
        ```

        **Response Status:**
        - `completed`: Response generation finished successfully
        - `processing`: Response is being generated
        - `failed`: Response generation failed
        - `cancelled`: Response was cancelled
      parameters:
      - description: Request payload containing model, input, and generation parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/menlo_ai_indigo-api-gateway_app_interfaces_http_requests.CreateResponseRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Created response
          schema:
            $ref: '#/definitions/menlo_ai_indigo-api-gateway_app_interfaces_http_responses.Response'
        "202":
          description: Response accepted for background processing
          schema:
            $ref: '#/definitions/menlo_ai_indigo-api-gateway_app_interfaces_http_responses.Response'
        "400":
          description: Invalid request payload
          schema:
            $ref: '#/definitions/menlo_ai_indigo-api-gateway_app_interfaces_http_responses.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/menlo_ai_indigo-api-gateway_app_interfaces_http_responses.ErrorResponse'
        "422":
          description: Validation error
          schema:
            $ref: '#/definitions/menlo_ai_indigo-api-gateway_app_interfaces_http_responses.ErrorResponse'
        "429":
          description: Rate limit exceeded
          schema:
            $ref: '#/definitions/menlo_ai_indigo-api-gateway_app_interfaces_http_responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/menlo_ai_indigo-api-gateway_app_interfaces_http_responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a response
      tags:
      - Responses API
