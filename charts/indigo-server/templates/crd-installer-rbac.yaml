{{- if and .Values.gateway.serviceAccount.create .Values.inference.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "indigo-server.fullname" . }}-crd-installer
  labels:
    {{- include "indigo-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-15"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "indigo-server.fullname" . }}-crd-installer
  labels:
    {{- include "indigo-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-15"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
# CRD management
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch"]
# Namespace management
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "create", "patch", "update"]
# For operator installations (broad permissions needed for operators)
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "indigo-server.fullname" . }}-crd-installer
  labels:
    {{- include "indigo-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-15"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "indigo-server.fullname" . }}-crd-installer
subjects:
- kind: ServiceAccount
  name: {{ include "indigo-server.fullname" . }}-crd-installer
  namespace: {{ .Release.Namespace }}
{{- end }}