apiVersion: v1
kind: Service
metadata:
  name: {{ include "indigo-server.fullname" . }}
  labels:
    {{- include "indigo-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: {{ .Values.gateway.service.port }}
      {{- if eq .Values.gateway.service.type "NodePort" }}
      nodePort: {{ .Values.gateway.service.nodePort }}
      {{- end }}
  selector:
    app.kubernetes.io/name: {{ include "indigo-server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
